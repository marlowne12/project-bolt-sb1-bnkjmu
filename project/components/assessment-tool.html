<section class="assessment-tool">
  <h2>Find the Right Marketing Strategy for Your Business</h2>
  <form id="assessmentForm">
    <div class="form-step" data-step="1">
      <label for="budget">What's your monthly marketing budget?</label>
      <select name="budget" id="budget" required>
        <option value="">--Select Budget--</option>
        <option value="2-5k">$2k - $5k</option>
        <option value="5-10k">$5k - $10k</option>
        <option value="10k+">$10k+</option>
      </select>
    </div>
    
    <div class="form-step" data-step="2" style="display:none;">
      <label for="goals">Primary marketing objective?</label>
      <select name="goals" id="goals" required>
        <option value="">--Select Objective--</option>
        <option value="lead-generation">Lead Generation</option>
        <option value="brand-awareness">Brand Awareness</option>
        <option value="sales">Sales</option>
      </select>
    </div>
    
    <div class="form-step" data-step="3" style="display:none;">
      <button type="submit" class="cta-button">Get Your Strategy</button>
    </div>
  </form>
</section>
